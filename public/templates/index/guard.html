<div ng-controller="ShowGuardController" ng-init = "getData()">
<div class="container">

      <form class="login-form" method="POST" action="/api/login" style="margin-top: 50px; margin-bottom: 50px">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" ng-model="email" placeholder="Username" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" ng-model="password" placeholder="Password">
            </div>
            <button class="btn btn-primary btn-lg btn-block" ng-click="loginGuard()">Guard Login</button>
          </div>
      </form>
  </div>
</div>
