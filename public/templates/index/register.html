 <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                             Registration Form
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="form-validate form-horizontal" id="feedback_form">
                                      <div class="form-group ">
                                          <label for="firstname" class="control-label col-lg-2">First Name <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="firstname" id="firstname" name="firstname" type="text" required />
                                          </div>
                                      </div>
                                       <div class="form-group ">
                                          <label for="lastname" class="control-label col-lg-2">Last Name <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="lastname" id="lastname" name="lastname" type="text" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="address" class="control-label col-lg-2">Address<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="address" id="address" name="address" type="text" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="city" class="control-label col-lg-2">City<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="city" id="city" name="city"  type="text" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="zipcode" class="control-label col-lg-2">Zipcode<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="zipcode" id="zipcode" name="zipcode"  maxlength="5" type="number" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="email" class="control-label col-lg-2">E-Mail <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="email" id="email" type="email" name="email" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="password" class="control-label col-lg-2">Password<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="password" id="password" type="password" name="password" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="number" class="control-label col-lg-2">Phone Number<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="number" id="number" type="number" name="number" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="ssn" class="control-label col-lg-2">SSN<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="ssn" id="ssn" type="number" name="ssn" required />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <button class="btn btn-primary" ng-click="register()">Register</button>
                                              <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>

                          </div>
                      </section>
                  </div>
              </div>
