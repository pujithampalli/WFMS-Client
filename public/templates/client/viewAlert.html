<div ng-controller = "viewAlertClientController" ng-init="getAlert()">
	 <section id="main-content">
          <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-table"></i> Alerts</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href ng-click="setTemplate('clientHome')">Home</a></li>
						<li><i class="fa fa-table"></i>Alert</li>
						
					</ol>
				</div>
			</div>
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                      <div class="panel-body">
                           <form class="form-horizontal " action="#">
                              
                              <div class="form-group">
                                 <label class="control-label col-sm-1">Date</label>
                                 <div class="col-sm-3">
                                    <input id="cp1" type="date"  ng-model = "dateSearch" size="16" class="form-control" placeholder = "Search By Date" />
                                 </div>
                                 <label class="control-label col-sm-1">Severity</label>
                                 <div class="col-sm-3">
                                 <!-- <pre>Severity: {{severitySearch | json}}</pre> -->
                                    <input id="cp2" type="text" typeahead = "htmlalert.severity as htmlalert.severity for htmlalert in alert | filter:$viewValue | limitTo:8" typeahead-on-select='severityOnSelect($item, $model, $label)' ng-model =  "severitySearch" size="16" class="form-control" placeholder = "Search By Severity" />
                                 </div>
                                 <label class="control-label col-sm-1">Descrption</label>
                                 <div class="col-sm-3">
                                    <input id="cp3" type="text"  typeahead = "htmlalert.idalertInfo as htmlalert.description for htmlalert in alert | filter:$viewValue | limitTo:1"  ng-model =  "DescrptionSearch" size="16" class="form-control" placeholder = "Search By Descrption" />
                                 </div>
                                 <!-- <label class="control-label col-sm-1">Descrption</label>
                                 <div class="col-sm-3">
                                    <input id="cp1" type="date"  ng-model =  "DescrptionSearch" size="16" class="form-control" placeholder = "YYYY-MM-DD" />
                                 </div> -->
                                 

                                 
                              </div>
                              </form>
                              </div>

                         
                          
                          <table ng-table class="table table-striped table-advance table-hover">
                           <tbody>
                              <tr>
                                 <th><i class="icon_calendar"></i> Date</th>
                                 <th><i class="icon_calendar"></i> Time</th>
                                 <th><i class="icon_mail_alt"></i> Severity</th>
                                 <th><i class="icon_mail_alt"></i> Descrption</th>
                                 <th><i class="icon_cogs"></i> Action</th>
                              </tr>
                              <tr ng-repeat="data in alert">
                                 <td>{{data.date | date:'yyyy-MM-dd'}}</td>
                                 <td>{{data.time}}</td>
                                 <td>{{data.severity}}</td>
                                 <td>{{data.description}}</td>
                                 <td>
                                  <div class="btn-group">
                                      
                                      <a class="btn btn-danger" ng-click = "seen(this)" ><i class="icon_close_alt2"></i></a>
                                  </div>
                                  </td>
                              </tr>
                           </tbody>
                        </table>
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
</div>
